spring.application.name=eureka-server
server.port=9010

eureka.instance.hostname=localhost

#\u5728\u9ed8\u8ba4\u914d\u7f6e\u4e2d\uff0cEureka Server\u5728\u9ed8\u8ba490s\u6ca1\u6709\u5f97\u5230\u5ba2\u6237\u7aef\u7684\u5fc3\u8df3\uff0c\u5219\u6ce8\u9500\u8be5\u5b9e\u4f8b\u3002
#\u4f46\u662f\u5f80\u5f80\u56e0\u4e3a\u5fae\u670d\u52a1\u8de8\u8fdb\u7a0b\u8c03\u7528\uff0c\u7f51\u7edc\u901a\u4fe1\u5f80\u5f80\u4f1a\u9762\u4e34\u7740\u5404\u79cd\u95ee\u9898\uff0c
#\u6bd4\u5982\u5fae\u670d\u52a1\u72b6\u6001\u6b63\u5e38\uff0c\u7f51\u7edc\u5206\u533a\u6545\u969c\u65f6\uff0cEureka Server\u6ce8\u9500\u670d\u52a1\u5b9e\u4f8b\u5219\u4f1a\u8ba9\u5927\u90e8\u5206\u5fae\u670d\u52a1\u4e0d\u53ef\u7528\uff0c\u8fd9\u5f88\u5371\u9669\uff0c\u56e0\u4e3a\u670d\u52a1\u660e\u660e\u6ca1\u6709\u95ee\u9898\u3002
#\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e2a\u95ee\u9898\uff0cEureka\u6709\u81ea\u6211\u4fdd\u62a4\u673a\u5236\uff0c\u901a\u8fc7\u5728Eureka Server\u914d\u7f6e\u5982\u4e0b\u53c2\u6570\uff0c\u53ef\u542f\u52a8\u4fdd\u62a4\u673a\u5236\u3002
#\u539f\u7406\u662f\uff0c\u5f53Eureka Server\u8282\u70b9\u5728\u77ed\u65f6\u95f4\u5185\u4e22\u5931\u8fc7\u591a\u7684\u5ba2\u6237\u7aef\u65f6\uff08\u53ef\u80fd\u53d1\u9001\u4e86\u7f51\u7edc\u6545\u969c\uff09\uff0c
#\u90a3\u4e48\u8fd9\u4e2a\u8282\u70b9\u5c06\u8fdb\u5165\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\uff0c\u4e0d\u518d\u6ce8\u9500\u4efb\u4f55\u5fae\u670d\u52a1\uff0c\u5f53\u7f51\u7edc\u6545\u969c\u6062\u590d\u540e\uff0c\u8be5\u8282\u70b9\u4f1a\u81ea\u52a8\u9000\u51fa\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u3002
eureka.server.enable-self-preservation=true

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
